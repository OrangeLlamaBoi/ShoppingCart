<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/f6dbf93105.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/build/tailwind.css">
</head>

<body>

    <!-- nav bar -->
    <nav class="bg-white sticky top-0 shadow-lg flex items-center h-16 w-full">
        <div class="w-full flex items-center justify-between px-20">
            <h2 class="text-2xl font-semibold text-gray-600">Shop<span class="text-red-200">Better</span></h2>
        </div>
        <div class="widget text-2xl px-20">
            <a href="#outCart"><i class="fas fa-cart-plus text-red-200 transition-all hover:text-red-400"></i></a>
        </div>
    </nav>

    <!-- Shopping section -->
    <section class="bg-red-200 text-center content-section">
        <div class="p-16 text-5xl font-bold text-gray-600">
            <h2>Products</h2>
        </div>

        <div
            class="px-32 py-16 grid row-auto gap-10 grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 shop-items">

            <div class="bg-white rounded-lg shop-item">
                <img class="rounded-md w-screen object-cover max-h-60 shop-item-image"
                    src="https://images.pexels.com/photos/1055270/pexels-photo-1055270.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260">
                <div class="py-2 px-8 text-gray-600 shop-item-details">
                    <span class="px-10 text-xl font-bold shop-item-title">Cream</span>
                    <span class="px-10 text-xl font-bold shop-item-price">$12.99</span>
                    <button
                        class="bg-purple-200 font-bold px-3 mt-2 text-xl py-4 mb-4 w-full rounded-md transition-all hover:bg-purple-300 btn btn-primary shop-item-button"
                        type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="bg-white rounded-lg shop-item">
                <img class="rounded-md w-screen object-cover max-h-60 shop-item-image"
                    src="https://images.pexels.com/photos/1055272/pexels-photo-1055272.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
                <div class="py-2 px-8 text-gray-60 shop-item-details">
                    <span class="px-10 text-xl font-bold shop-item-title">Choc</span>
                    <span class="px-10 text-xl font-bold shop-item-price">$10.99</span>
                    <button
                        class="bg-purple-200 font-bold px-3 mt-2 text-xl py-4 mb-4 w-full rounded-md transition-all hover:bg-purple-300 btn btn-primary shop-item-button"
                        type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="bg-white rounded-lg shop-item">
                <img class="rounded-md w-screen object-cover max-h-60 shop-item-image"
                    src="https://images.pexels.com/photos/1055271/pexels-photo-1055271.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
                <div class="py-2 px-8 text-gray-60 shop-item-details">
                    <span class="px-10 text-xl font-bold shop-item-title">Frosting</span>
                    <span class="px-10 text-xl font-bold shop-item-price">$14.99</span>
                    <button
                        class="bg-purple-200 font-bold px-3 mt-2 text-xl py-4 mb-4 w-full rounded-md transition-all hover:bg-purple-300 btn btn-primary shop-item-button"
                        type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="bg-white rounded-lg shop-item">
                <img class="rounded-md w-screen object-cover max-h-60 shop-item-image"
                    src="https://images.pexels.com/photos/3081657/pexels-photo-3081657.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
                <div class="py-2 px-8 text-gray-60 shop-item-details">
                    <span class="px-10 text-xl font-bold shop-item-title">Berry</span>
                    <span class="px-10 text-xl font-bold shop-item-price">$9.99</span>
                    <button
                        class="bg-purple-200 font-bold px-3 mt-2 text-xl py-4 mb-4 w-full rounded-md transition-all hover:bg-purple-300 btn btn-primary shop-item-button"
                        type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="bg-white rounded-lg shop-item">
                <img class="rounded-md w-screen object-cover max-h-60 shop-item-image"
                    src="https://images.pexels.com/photos/1998634/pexels-photo-1998634.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
                <div class="py-2 px-8 text-gray-60 shop-item-details">
                    <span class="px-10 text-xl font-bold shop-item-title">Deluxe</span>
                    <span class="px-10 text-xl font-bold shop-item-price">$19.99</span>
                    <button
                        class="bg-purple-200 font-bold px-3 mt-2 text-xl py-4 mb-4 w-full rounded-md transition-all hover:bg-purple-300 btn btn-primary shop-item-button"
                        type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="bg-white rounded-lg shop-item">
                <img class="rounded-md w-screen object-cover max-h-60 shop-item-image"
                    src="https://images.pexels.com/photos/783274/pexels-photo-783274.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
                <div class="py-2 px-8 text-gray-60 shop-item-details">
                    <span class="px-10 text-xl font-bold shop-item-title">Oreo</span>
                    <span class="px-10 text-xl font-bold shop-item-price">$19.99</span>
                    <button
                        class="bg-purple-200 font-bold px-3 mt-2 text-xl py-4 mb-4 w-full rounded-md transition-all hover:bg-purple-300 btn btn-primary shop-item-button"
                        type="button">ADD TO CART</button>
                </div>
            </div>

        </div>
    </section>

    <section class="text-center content-section" id="outCart">
        <h2 class="p-16 text-5xl font-bold text-gray-600 section-header">CART</h2>

        <div class="grid cart-items">
        </div>

        <div class="cart-total">
            <strong class="text-gray-600cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button
            class="bg-green-200 font-bold px-3 mt-2 text-xl py-4 mb-4 rounded-md transition-all hover:bg-green-300 btn btn-primary btn-purchase"
            type="button">PURCHASE</button>
    </section>

    <script src="./JS/app.js"></script>

</body>

</html>
